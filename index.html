<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="calc-body">
        <div class="screen"></div>
        <button class="clear">AC</button>
        <button class="polarity special">+ / -</button>
        <button class="modulo special">%</button>
        <button class="divide operator">/</button>
        <button class="multiply operator">*</button>
        <button class="subtract operator">-</button>
        <button class="add operator">+</button>
        <button class="period">.</button>
        <button class="equals">=</button>
        <button class="zero">0</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
    </div>
</body>

</html>
